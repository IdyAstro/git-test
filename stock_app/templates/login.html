<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#004A8D] via-blue-700 to-[#F16521] flex items-center justify-center text-slate-800 dark:text-slate-100">

    <div class="w-full max-w-md px-4">

        <!-- Messages Django -->
        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="
                        px-4 py-2 rounded-xl text-sm font-medium shadow-md
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-800 border border-red-300
                        {% elif message.tags == 'success' %}
                            bg-green-100 text-green-800 border border-green-300
                        {% elif message.tags == 'warning' %}
                            bg-yellow-100 text-yellow-800 border border-yellow-300
                        {% else %}
                            bg-blue-100 text-blue-800 border border-blue-300
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulaire -->
        <form action="{% url 'connexion' %}" method="post"
              class="bg-white/90 dark:bg-slate-900/80 backdrop-blur-xl 
                     rounded-2xl shadow-2xl ring-1 ring-black/10 
                     dark:ring-white/10 p-6 md:p-8 space-y-6">
            
            {% csrf_token %}
            <h1 class="text-2xl font-bold text-center text-[#004A8D] dark:text-[#F16521]">
                Connexion
            </h1>

            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-200">
                        Nom d'utilisateur
                    </label>
                    <input type="text" name="username" id="username" required
                           class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[#004A8D] focus:border-[#004A8D] shadow-sm p-2">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-200">
                        Mot de passe
                    </label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 w-full rounded-xl border-gray-300 focus:ring-[#004A8D] focus:border-[#004A8D] shadow-sm p-2">
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-[#004A8D] hover:bg-[#F16521] text-white font-semibold py-2 px-4 rounded-xl shadow-md transition-all duration-300 ease-in-out">
                Se connecter
            </button>

            <p class="text-center text-sm">
                Pas encore de compte ? 
                <a href="{% url 'inscription' %}" 
                   class="font-semibold text-[#F16521] hover:text-[#004A8D] transition">
                    S'inscrire
                </a>
            </p>
        </form>
    </div>

</body>
</html>
