{% extends "categories/base.html" %}
{% block content %}
<div class="p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-[#004F9F] mb-6">
        {% if categorie %}Modifier Catégorie{% else %}Ajouter Catégorie{% endif %}
    </h1>

    <!-- Messages Django -->
    {% if messages %}
        <div class="mb-4 space-y-2">
            {% for message in messages %}
                <div class="
                    px-4 py-2 rounded-xl text-sm font-medium shadow-md
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-800 border border-red-300
                    {% elif message.tags == 'success' %}
                        bg-green-100 text-green-800 border border-green-300
                    {% elif message.tags == 'warning' %}
                        bg-yellow-100 text-yellow-800 border border-yellow-300
                    {% else %}
                        bg-blue-100 text-blue-800 border border-blue-300
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <label class="block mb-2 text-gray-700">Label :</label>
        <input type="text" name="label" value="{{ categorie.label|default:'' }}" class="w-full p-2 mb-4 border rounded" required>

        <div class="flex space-x-4 mt-6">
            <button type="submit" 
                    class="bg-[#F58220] hover:bg-orange-500 text-white px-4 py-2 rounded-lg shadow transition-colors duration-300">
                ✅ {% if categorie %}Modifier{% else %}Ajouter{% endif %}
            </button>
            <a href="{% url 'liste_categories' %}" 
               class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">
                ⬅ Retour
            </a>
        </div>
    </form>
</div>
{% endblock %}
