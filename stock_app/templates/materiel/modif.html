{% extends "materiel/base.html" %}

{% block content %}
<div class="p-6 max-w-2xl mx-auto">
  <!-- Titre -->
   
  <h2 class="text-2xl font-bold text-gray-700 mb-6">📝 Mettre à jour le  matériel {{ mmateriel.pk}} </h2>
   
  <!-- Formulaire -->
  <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
    {% csrf_token %}

    <!-- Rendu du formulaire Django avec un style uniforme -->
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <!-- Bouton -->
    <div class="flex space-x-4 mt-6">
      <button type="submit" 
              class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg shadow transition">
        ✅ Mettre à jour
      </button>
      <a href="{% url 'materiel_list' %}" 
         class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">
        ⬅ Retour
      </a>
    </div>
  </form>
</div>
{% endblock %}
