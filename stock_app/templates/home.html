{% extends "base.html" %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold text-[#005baa] mb-6">Tableau de bord</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Stock total -->
        <div class="bg-white p-6 rounded-xl border-4 border-double border-green-500 hover:shadow-lg transition">
            <h2 class="text-lg font-semibold text-gray-600">Stock total</h2>
            <p class="text-3xl font-bold text-[#005baa] mt-2">{{stockTotal}}</p>
        </div>

        <!-- Demandes en attente -->
        <div class="bg-white p-6 rounded-xl border-4 border-double border-green-500 shadow hover:shadow-lg transition">
            <h2 class="text-lg font-semibold text-gray-600">Demandes en attente</h2>
            <p class="text-3xl font-bold text-[#ff6600] mt-2"></p>
        </div>

        <!-- Attributions -->
        <div class="bg-white p-6 rounded-xl border-4 border-double border-green-500 shadow hover:shadow-lg transition">
            <h2 class="text-lg font-semibold text-gray-600">Acquisitions</h2>
            <p class="text-3xl font-bold text-[#005baa] mt-2"></p>
        </div>

        <!-- Approvisionnements -->
        <div class="bg-white p-6 rounded-xl border-4 border-double border-green-500 shadow hover:shadow-lg transition">
            <h2 class="text-lg font-semibold text-gray-600">Approvisionnements</h2>
            <p class="text-3xl font-bold text-[#ff6600] mt-2"></p>
        </div>
    </div>
</div>
{% endblock %}
