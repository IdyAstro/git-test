{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SOTELMA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#004F9F] text-white flex flex-col">
    <!-- Logo -->
    <div class="p-6 flex flex-col items-center border-b border-[#F58220]">
      
      <span class="text-xl font-bold">Gestion Matériel</span>
    </div>

    <!-- Menu -->
    <nav class="flex-1 p-4">
      <ul class="space-y-4">
        <li>
          <a href="{% url 'dashboard' %}" class="block p-2 rounded hover:bg-[#F58220] transition-colors duration-300">
            🏠 Tableau de bord
          </a>
        </li>
        <li>
          <a href="{% url 'liste_categories' %}" class="block p-2 rounded hover:bg-[#F58220] transition-colors duration-300">
            📂 Catégories
          </a>
        </li>
        <li>
          <a href="{% url 'materiel_list' %}" class="block p-2 rounded hover:bg-[#F58220] transition-colors duration-300">
            📦 Matériels
          </a>
        </li>
        <li>
          <a href="{% url 'liste_appros' %}" class="block p-2 rounded hover:bg-[#F58220] transition-colors duration-300">
            🛒 Approvisionnements
          </a>
        </li>
        <li>
          <a href="{% url 'liste_demandes' %}" class="block p-2 rounded hover:bg-[#F58220] transition-colors duration-300">
            📑 Demandes
          </a>
        </li>
        <li>
          <a href="{% url 'liste_attributions'%}" class="block p-2 rounded hover:bg-[#F58220] transition-colors duration-300">
            🛠 Attributions
          </a>
        </li>
        <li class="text-center">
          <a href="{% url 'deconnexion'%}" class="block p-2 rounded bg-[#F58220] mt-20 hover:bg-orange-600 transition">
            🚪 Déconnexion
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-[#004F9F]">📊 Tableau de bord</h1>
      <div class="flex items-center space-x-3">
        <span class="font-semibold text-[#004F9F]">👤 {{request.user}}</span>
        <a href="{% url 'deconnexion'%}" class="bg-[#F58220] text-white px-3 py-1 rounded hover:bg-orange-600 transition">
          Logout
        </a>
      </div>
    </header>

    <!-- Page Content -->
    <section class="flex-1 p-6 bg-gray-50">
      {% block content %}
      {% endblock %}
    </section>
  </main>
</div>

</body>
</html>
