<!-- Bouton Supprimer -->
<button @click="openModal = {{ attribution.id }}" 
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm shadow">
  🗑 Supprimer
</button>

<!-- Modal -->
<div x-show="openModal === {{ attribution.id }}" 
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
     style="display:none;">
  <div class="bg-white rounded-lg shadow-xl p-6 w-96">
    <h2 class="text-lg font-bold text-gray-800 mb-4">⚠ Confirmation</h2>
    <p class="text-gray-600 mb-6">
      Voulez-vous vraiment supprimer l’attribution <strong>#{{ attribution.ref }}</strong> ?
    </p>
    
    <div class="flex justify-end gap-3">
      <!-- Annuler -->
      <button @click="openModal = null"
              class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg">
        ❌ Annuler
      </button>

      <!-- Formulaire de suppression -->
      <form method="post" action="{% url 'delete_attribution' attribution.id %}">
        {% csrf_token %}
        <button type="submit" 
                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow">
          🗑 Supprimer
        </button>
      </form>
    </div>
  </div>
</div>
